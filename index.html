<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Pokemon</title>
    <script type="text/javascript">
        $(document).ready(function(){
           $('#mostrarPokemon').on("click",function(){
            for(let i=1 ; i<=151; i++){
                $("#mostrando").append(`<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${i}.png">`);    
            }    
           });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 mx-auto my-3 text-center">
                <h3>Ejemplo de Ajax</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-4 mx-auto text-center">
                <button id="mostrarPokemon" type="button" class="btn btn-primary">Pokemon</button>
            </div>
        </div>
        <div id="mostrando">
        </div>
    </div>
</body>
</html>
